<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра з мандаринкою</title>
    <style>
        body {
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px;
            cursor: pointer;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Натискай на мандаринку!</h1>
    <img src="mandarinka.png" alt="Mandarin" id="mandarin">
    <div class="score">Очки: <span id="score">0</span></div>
    <script>
        const userId = 12345; // Унікальний ID користувача (може бути реальним ID Telegram)

        const apiUrl = "http://127.0.0.1:5000"; // Змінити на справжній URL сервера при розгортанні

        // Елемент для відображення очків
        const scoreDisplay = document.getElementById("score");

        // Отримати поточний рахунок користувача
        async function getScore() {
            const response = await fetch(`${apiUrl}/get_score`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ user_id: userId }),
            });
            const data = await response.json();
            scoreDisplay.textContent = data.points;
        }

        // Оновити рахунок
        async function updateScore(pointsToAdd) {
            await fetch(`${apiUrl}/update_score`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ user_id: userId, points: pointsToAdd }),
            });
        }

        // Логіка натискання на мандаринку
        const mandarin = document.getElementById("mandarin");
        mandarin.addEventListener("click", async () => {
            const currentScore = parseInt(scoreDisplay.textContent);
            const newScore = currentScore + 1;
            scoreDisplay.textContent = newScore;

            // Оновлюємо рахунок у базі даних
            await updateScore(1);
        });

        // Завантажити початковий рахунок при відкритті сторінки
        getScore();
    </script>
</body>
</html>

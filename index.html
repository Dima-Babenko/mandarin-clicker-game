<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра з мандаринкою</title>
    <style>
        body {
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px;
            cursor: pointer;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Натискай на мандаринку!</h1>
    <img src="mandarinka.png" alt="Mandarin" id="mandarin">
    <div class="score">Очки: <span id="score">0</span></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");
        const apiUrl = "http://localhost:5000"; // URL API

        let score = 0;
        const mandarin = document.getElementById("mandarin");
        const scoreDisplay = document.getElementById("score");

        // Завантажуємо поточні очки гравця
        function loadScore() {
            fetch(`${apiUrl}/get_score`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    score = data.score;
                    scoreDisplay.textContent = score;
                }
            })
            .catch(error => console.error("Помилка завантаження очок:", error));
        }

        // Оновлюємо очки у базі
        function updateScore(points) {
            fetch(`${apiUrl}/update_score`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, points: points }),
            })
            .catch(error => console.error("Помилка оновлення очок:", error));
        }

        // Обробка кліків на мандаринку
        mandarin.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
            updateScore(1); // Додаємо 1 очко до бази
        });

        // Завантажуємо очки при старті
        loadScore();
    </script>
</body>
</html>

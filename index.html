<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра з мандаринкою</title>
    <style>
        body {
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px;
            cursor: pointer;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Натискай на мандаринку!</h1>
    <img src="mandarinka.png" alt="Mandarin" id="mandarin">
    <div class="score">Очки: <span id="score">0</span></div>
    <script>
        let score = 0;
        const mandarin = document.getElementById("mandarin");
        const scoreDisplay = document.getElementById("score");

        mandarin.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
        });

        // Відправка очок у бот
        function sendScoreToBot() {
            const botToken = "Ваш_токен_бота";
            const chatId = "ID_Чата_користувача";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `/save_score ${score}`
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Очки відправлено:", data);
            })
            .catch(error => {
                console.error("Помилка відправки очок:", error);
            });
        }

        // Відправляємо очки кожні 10 секунд
        setInterval(sendScoreToBot, 10000);
    </script>
</body>
</html>
